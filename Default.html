<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>David</title>
	<link rel="shortcut icon" href="images/eggplant.png" />
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body onload="startGame()">
<img id="david" width="100" height="116" src="images/david.jpg" alt="David" style="display:none;">
<img id="eggplant" width="69" height="100" src="images/eggplant.png" alt="eggplant" style="display:none;">
<img id="dragon" width="100" height="78" src="images/ruth.png" alt="ruth" style="display:none;">
<script>

    var myGamePiece;
    var numberOfFires = 5;
    var myFires = [];
    var currentFire;
    var canvasWidth = screen.width -20;
    var canvasHeight = 500;
	var myScrore =0;
	var myScroreText;
	var dragon;

function startGame() {
   
    myGamePiece = new component(100, 116, "red", canvasWidth/2, canvasHeight - 116, "image", document.getElementById("david"));
    myGamePiece.acceleration = Math.random() * 1 +1 ;

	dragon = new component(100, 78, "red", 100, canvasHeight/3, "image", document.getElementById("dragon"));
	
    currentFire = new component(100, 78, "red", 0, 50, "image", document.getElementById("eggplant"));
	currentFire.accelerate(0.01,0);
	
	myScroreText = new component("30px", "Consolas", "navy", 20, 40, "text");
	
    //right
    document.addEventListener("keydown", function (event) {
                if (event.which == 39) {
                    currentFire.accelerate(0.01,0);
                }
            });
			
	//left
    document.addEventListener("keydown", function (event) {
                if (event.which == 37) {
                    currentFire.accelerate(-0.01,0);
                }
            });

    //fire
	document.addEventListener("keypress", function (event) {
               if (event.which == 32) {
                   shoot();
				}
            });


    myGameArea.start();
}

 var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = canvasWidth;
                this.canvas.height = canvasHeight;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 20);
            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }

function component(width, height, color, x, y, type, image) {
            this.type = type;
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;
            this.gravity = 0;
            this.gravitySpeed = 0;
            this.image = image;
            this.acceleration = 0;
            this.horizentalSpeed = 0;
            this.update = function () {
                ctx = myGameArea.context;
                if (this.type == "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                } else if (this.type == "color") {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                } else {
                    ctx.drawImage(this.image, this.x, this.y);
                }
            }

            this.newPos = function () {
                if (this.gravity != 0) {

                    this.y += this.gravitySpeed + this.gravity;
                }
                if (this.acceleration > 0) {
                    this.horizentalSpeed += this.acceleration;
                    this.x += this.horizentalSpeed;
                   // console.log(this.x);
                }
                if (this.acceleration < 0) {
                    this.horizentalSpeed += Math.abs(this.acceleration);
                    this.x -= this.horizentalSpeed;
                   // console.log(this.x);
                }
                this.hitRight();
                this.hitLeft();
            }

			this.remove = function () {
            	this.x = 1000;
				this.y = 1000;
				this.update();
			}

            this.hitRight = function () {
                var rockright = myGameArea.canvas.width - this.width;
                if (this.x > rockright) {
                    this.x = rockright;
                    this.gravitySpeed = 0;
                    this.horizentalSpeed = 0;
                    this.acceleration = 0;
                }
            }

            this.hitLeft = function () {
                if (this.x < 0) {
                    this.x = 0;
                    this.gravitySpeed = 0;
                    this.horizentalSpeed = 0;
                    this.acceleration = 0;
                }
            }
		


            this.crashWith = function (otherobj) {
                var myleft = this.x;
                var myright = this.x + (this.width);
                var mytop = this.y;
                var mybottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                    crash = false;
                }
                return crash;
            }

            this.accelerate =  function (a, g) {
				if(Math.sign(this.acceleration) !=0 && Math.sign(this.acceleration) != Math.sign(a))
					this.acceleration = a;
				else
					this.acceleration += a;
                this.gravity += g;
            }
		}
		
		
function updateGameArea() {
             var x, width, minWidth, maxWidth;
            
            for (i = 0; i < myFires.length; i += 1) {
                if (myGamePiece.crashWith(myFires[i])) {
                   
                    myFires[i].remove();
myScrore++;
                }
            }
			
            myGameArea.clear();
			
            myGameArea.frameNo += (1 * Math.max(1, Math.round(myGameArea.frameNo/1000)));
            if (myGameArea.frameNo == 1 || everyinterval(150)) {
                x = myGameArea.canvas.width;
                minWidth = 20;
                maxWidth = 200;
                width = Math.floor(Math.random() * (maxWidth - minWidth + 1) + minWidth);
              
            }
			
            if (everyinterval(20)) {
              myGamePiece.acceleration = Math.random() < 0.5 ? (Math.random() * 0.2 +0.2):(Math.random() * -0.2 -0.2) ;
               
            }
			
			

			for (i = 0; i < myFires.length; i += 1) {
                myFires[i].newPos(0, 1);
				myFires[i].update();
            }

           currentFire.newPos();
           currentFire.update();

            myGamePiece.newPos();
            myGamePiece.update();
			
			myScroreText.text = "Score: "+myScrore;
            myScroreText.update();
        }
		
    function everyinterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
            return false;
        }

  

    function shoot() {
        if (numberOfFires > 0) {
            numberOfFires -= 1;
            var fire = new component(currentFire.width, currentFire.height, "pink", currentFire.x , currentFire.y + currentFire.height, "image", document.getElementById("eggplant"));
            fire.gravity = 1;
            fire.gravitySpeed = 10;
            myFires.push(fire);
            if (numberOfFires == 0)
            {
                currentFire.remove();
            }
        }
    }
</script>
</body>
</html>
